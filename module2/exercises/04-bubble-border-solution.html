<html>
	<style>
		.box {
			height: 150px;
			margin: 64px;
			border: 4px solid palevioletred;
			position: relative;
		}
		.circle {
			position: absolute;
			border: inherit;
			border-radius: 50%;
			background-color: white;
		}
		.big.circle {
			width: 65px;
			height: 65px;
			top: -30px;
			left: -40px;
		}
		.medium.circle {
			width: 25px;
			height: 25px;
			top: 50px;
			left: -18px;
		}
		.small.circle {
			width: 15px;
			height: 15px;
			top: -15px;
			left: 40px;
		}
  </style>
	<body>
		<div class="box">
			<div class="big circle"></div>
			<div class="medium circle"></div>
			<div class="small circle"></div>
		</div>
	</body>
</html>
